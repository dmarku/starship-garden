<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Starship Garden</title>
    <script src="./app.js" type="module"></script>
    <style>
      html {
        background: #2f2f2f;
        color: #c2c2c2;
      }

      h1 {
        font-family: "Source Sans Pro", "Open Sans", sans-serif;
        text-align: center;
      }

      .canvas-container {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Starship Garden</h1>
    </header>

    <section class="canvas-container">
      <canvas id="scene" width="900" height="600"></canvas>
    </section>

    <section class="controls">
      <p>Currently selected: <span id="tool-display">Nothing</span></p>
      <button id="select-nothing">Nothing</button>
      <button id="select-fertilize">Fertilize</button>
      <button id="select-seed">Seed</button>
      <button id="select-remove">Remove</button>
    </section>

    <footer>
      <p>
        Usage: S - select/deselect seed tool; D - select/deselect remover tool;
        F - select/deselect fertilizer; G - trigger experimental ADSR envelope
        tone
      </p>
    </footer>
  </body>
</html>
